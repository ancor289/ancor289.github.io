<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diario de Ancor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #fff;
      overflow-x: hidden;
      animation: bgShift 15s ease infinite;
      background-size: 400% 400%;
    }
    @keyframes bgShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    header {
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      padding: 60px 20px;
      text-align: center;
      border-bottom: 2px solid #fff;
      animation: headerFade 1.5s ease-out;
    }
    @keyframes headerFade {
      0% {opacity: 0; transform: translateY(-30px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    header h1 {
      font-size: 3em;
      margin: 0;
      color: #00ffea;
      text-shadow: 2px 2px 6px #000;
      animation: titleBounce 1s ease;
    }
    @keyframes titleBounce {
      0% {transform: scale(0.8);}
      50% {transform: scale(1.1);}
      100% {transform: scale(1);}
    }
    header p {
      font-size: 1.3em;
      color: #ccc;
      text-shadow: 1px 1px 3px #000;
      animation: headerFade 2s ease-out;
    }
    main {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
    }
    article {
      background: linear-gradient(145deg, rgba(0,0,0,0.8), rgba(0,80,100,0.8));
      padding: 30px;
      margin-bottom: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.6);
      transition: transform 0.5s, box-shadow 0.5s;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }
    article:nth-child(1) { animation-delay: 0.3s; }
    article:nth-child(2) { animation-delay: 0.6s; }
    article:hover {
      transform: translateY(-10px) scale(1.03) rotate(-1deg);
      box-shadow: 0 20px 40px rgba(0,0,0,0.7);
    }
    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(40px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    article h2 {
      margin-top: 0;
      color: #00ffea;
      text-shadow: 1px 1px 4px #000;
      animation: colorPulse 3s ease-in-out infinite;
    }
    @keyframes colorPulse {
      0%,100% {color: #00ffea;}
      50% {color: #ffea00;}
    }
    .fecha {
      color: #bbb;
      font-size: 0.9em;
      margin-bottom: 10px;
      font-style: italic;
    }
    footer {
      text-align: center;
      padding: 25px;
      color: #ddd;
      font-size: 0.9em;
      border-top: 1px solid #fff;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      animation: footerFade 1.5s ease-out;
    }
    @keyframes footerFade {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    a {
      color: #00ffea;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mi diario personal</h1>
    <p>Un espacio para escribir y reflexionar</p>
  </header>

  <main>


    <article>
      <div class="fecha">9 de enero de 2026</div>
      <h2>Una idea nueva</h2>
      <p>
        Estuve pensando en crear algo propio en internet. No algo perfecto,
        solo algo constante. Este diario es el comienzo.
      </p>
    </article>

  </main>

  <footer>
    © 2026 todos los derechos reservados · ancor289.github.io
  </footer>

</body>
</html>
